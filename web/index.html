<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    
    <script>
        $(function () {
            $.get("findProvinceServlet",{},function (date) {
                var province = $("#province");
                $(date).each(function () {
                   var option="<option id='"+this.id+"'>"+this.name+"</option>" ;
                   province.append(option);
                });

            });
        });
    </script>
</head>
<body>
    <select id="province">
        <option id="option">--请选择省份--</option>
    </select>
</body>
</html>
